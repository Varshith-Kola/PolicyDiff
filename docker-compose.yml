version: "3.8"

services:
  policydiff:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - policydiff_data:/app/data    # Persist SQLite database
      - ./.env:/app/.env:ro          # Mount environment variables
    environment:
      - DATABASE_URL=sqlite:///./data/policydiff.db
    restart: unless-stopped
    # Healthcheck is built into the Dockerfile; override here if needed:
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
    #   interval: 30s
    #   timeout: 5s
    #   retries: 3

volumes:
  policydiff_data:
    driver: local
